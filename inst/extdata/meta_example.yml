---
 title: name of dataset
 short_description: Short description of the dataset
 long_description: Long description of the dataset
 documentation: URL to documentation (e.g. paper)
 license: license under which the dataset falls (e.g. CC-BY-SA-4.0)
 version: dataset version, 
 categories: category of dataset (e.g. land cover, ecology, climate)
 metadata:
   format: data format (e.g. GRID, vector, table)
   spatial_resolution: spatial resolution(s) of dataset (e.g. [30 m, 300 m, 1 km])
   temporal_resolution: temporal resolution of dataset (e.g. yearly, multiyear snapshot)
   temporal_range: [start year, end year]
   spatial_extent: [min x, max x, min y, max y]
 subdatasets:
   data_id:
      - ID of subdataset 1 as DATASET_NAME/SUBDATASET_NAME
      - ID of subdataset 2 as DATASET_NAME/SUBDATASET_NAME
   description:
      - description of subdataset 1
      - description of subdataset 2
